    <h1>Classes</h1>

    <p>Playing with classes.  
      See the console
    </p>

    <a href="index.html">&larr; Back to Index</a>

    <script>
      class Person {

        constructor (name) {
          this.name = name;
        }

        /**
         * Randomly shuffle an array
         * https://stackoverflow.com/a/2450976/1293256
         * @param  {Array} array The array to shuffle
         * @return {Array}       The shuffled array
         */
        static shuffle (array) {

          let currentIndex = array.length;
          let temporaryValue, randomIndex;

          // While there remain elements to shuffle...
          while (0 !== currentIndex) {
            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
          }

          return array;

        }

        greeting () {
          return `Hello, ${this.name}`;
        }

        job () {
          let jobs = ["Teacher", "Policeman", "Bus driver", "Computer repairman"];
          return Person.shuffle(jobs)[0];
        }
      }

      let cesare = new Person("cesare");

      console.log(cesare.name);
      console.log(cesare.greeting());
      console.log(cesare.job());

    </script>
