<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Password toggle</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="prose max-w-lg mx-auto">
    <h1>Password toggle</h1>

    <h2>Change Username</h2>
    <p>Enter your username and password to change your username.</p>

    <form id="change-username" class="flex flex-col space-y-4">
      <div>
        <label for="username" class="block">Username</label>
        <input type="text" name="username" id="username" class="w-full">
      </div>

      <div>
        <label for="password" class="block">Password</label>
        <input type="password" name="password" id="password" class="w-full">
      </div>

      <div>
        <label for="show-password">
          <input type="checkbox"
                 name="show-password"
                 id="show-password"
                 data-pw-toggle="#password">
          Show password
        </label>
      </div>

      <p>
      <button type="submit" class="button">Change Username</button>
      </p>
    </form>


    <h2>Change Password</h2>
    <p>Enter your current password and new password below.</p>

    <form id="change-password" class="flex flex-col space-y-4">
      <div>
        <label for="current-password" class="block">Current Password</label>
        <input type="password" name="current-password" id="current-password"
        class="w-full">
      </div>

      <div>
        <label for="new-password" class="block">New Password</label>
        <input type="password" name="new-password" id="new-password"
        class="w-full">
      </div>

      <div>
        <label for="show-passwords">
          <input type="checkbox"
          name="show-passwords"
          id="show-passwords"
          data-pw-toggle="#current-password, #new-password">
          Show passwords
        </label>
      </div>

      <p>
      <button type="submit" class="button">Change Passwords</button>
      </p>
    </form>


    <script src="javascripts/password-toggle.js"></script>
  </body>
</html>
